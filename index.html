      <div id="countdown-container">

        <h2>NEXT SESSION: </h2><div id="countdown"></div>

        </div>
        
<script>
  const nextSession = new Date('2024-07-05EST18:00:00Z'); // Set the next session date and time

  function updateCountdown() {
    const now = new Date();
    const difference = nextSession - now;
    
    if (difference <= 0) {
      document.getElementById('countdown').innerText = 'Session is live!';
      return;
    }
    
    const hours = Math.floor(difference / 1000 / 60 / 60);
    const minutes = Math.floor(difference / 1000 / 60) % 60;
    const seconds = Math.floor(difference / 1000) % 60;
    
    document.getElementById('countdown').innerText = `${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
</script>

      <div class="banner-image">
        <div class="login-container">
          <form id="login-form">
            <input class="username-input"type="text" id="username" placeholder="Username" required>
            <input class="password-input"type="password" id="password" placeholder="Password" required>
            <button class="login-button"type="submit">Login</button>
          </form>
        </div>
      </div>

      <script>
        // Login functionality
        document.getElementById('login-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
      
          try {
            const response = await fetch('/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password })
            });
      
            const data = await response.json();
            if (response.ok) {
              localStorage.setItem('token', data.token); // Store token
              alert('Login successful');
              window.location.href = 'index.html'; // Reload to apply changes
            } else {
              alert('Login failed: ' + data.error);
            }
          } catch (error) {
            alert('An error occurred: ' + error.message);
          }
        });
      
        // Check if user is logged in
        function isLoggedIn() {
          return !!localStorage.getItem('token');
        }
      
        // Get the username from the token
        function getUsername() {
          const token = localStorage.getItem('token');
          if (!token) return null;
          const payload = JSON.parse(atob(token.split('.')[1]));
          return payload.username;
        }
      
        // Update the UI based on login status
        function updateUI() {
          if (isLoggedIn()) {
            document.getElementById('login-button').style.display = 'none';
            document.getElementById('signup-button').style.display = 'none';
            document.getElementById('logout-button').style.display = 'block';
            document.getElementById('welcome-message').innerText = `Welcome, ${getUsername()}`;
            document.getElementById('notes-form').style.display = 'block';
            fetchNotes();
          } else {
            document.getElementById('login-button').style.display = 'block';
            document.getElementById('signup-button').style.display = 'block';
            document.getElementById('logout-button').style.display = 'none';
            document.getElementById('welcome-message').innerText = '';
            document.getElementById('notes-form').style.display = 'none';
          }
        }
      
        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', () => {
          localStorage.removeItem('token');
          updateUI();
        });
      
        // Notes form submission
        document.getElementById('notes-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const note = document.getElementById('note').value;
          const token = localStorage.getItem('token');
      
          const response = await fetch('/notes', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ note })
          });
      
          const data = await response.json();
          if (response.ok) {
            alert('Note added');
            fetchNotes();
          } else {
            alert('Failed to add note: ' + data.error);
          }
        });
      
        // Fetch and display user notes
        async function fetchNotes() {
          const token = localStorage.getItem('token');
      
          const response = await fetch('/notes', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
      
          const data = await response.json();
          if (response.ok) {
            // Display notes
            const notesContainer = document.getElementById('notes-container');
            notesContainer.innerHTML = '';
            data.forEach(note => {
              const noteElement = document.createElement('p');
              noteElement.innerText = note;
              notesContainer.appendChild(noteElement);
            });
          } else {
            alert('Failed to fetch notes: ' + data.error);
          }
        }
      
        // Update UI when the page loads
        document.addEventListener('DOMContentLoaded', updateUI);
      </script>
